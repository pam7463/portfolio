  <style>
    /* 기본스타일(모바일) */
    .clearfix::after{
      content:'';
      display:block;
      clear:both;
    }
    .container{padding:0 15px;}
    header{
      position:fixed;
      left:0;
      top:0;
      z-index:500;
      background-color:#fff;
      width:100%;
    }
    
    header h1{
      float:left;
    }
    header .ham_burger{
      float:right;
    }
    .main_nav{
      width:0;
      height:80vh;
      overflow:hidden;
      background-color:magenta;
      position:fixed;
      right:0;
      bottom:0;
      transition:0.3s;
    }
    .main_nav.active{
      width:100vw;
    }
    #tgl_menu{transition:0.3s;}
    #tgl_menu.active{
      transform:rotate(180deg);
    }

    #fullpage>.section{
      width:100vw;
      height:100vh;
      padding-top:100px;
    }
    #fullpage>.section:nth-child(1){
      background-color:black;
    }
    #fullpage>.section:nth-child(2){
      background-color:red;
    }
    #fullpage>.section:nth-child(3){
      background-color:green;
    }
    #fullpage>.section:nth-child(4){
      background-color:blue;
    }
    #fullpage>.section:nth-child(5){
      background-color:yellow;
    }
    .box{width:100px;height:100%;background-color:red;}
   


    /* 테블릿 스타일(768px 이상) */

      /* .ham_burger{display:none;} */

  <script>
    window.onload=function(){

    }
    $(function(){
      $('#tgl_menu').click(function(){
        $('.main_nav').toggleClass('active');
        $(this).toggleClass('active');
      })
      $('#close_btn').click(function(){
        $('.main_nav').removeClass('active');
      })
    })
  </script>
