  <link rel="stylesheet" href="./css/reset.css">
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- 프레픽스프리(크로스브라우징) -->

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 폰트아섬 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  
  <style>
    
     html,body{
      position: relative;
      height: 100%;
    }
    .wrap{
      height:100%;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    
  </style>

</head>
<body>
  <div class="wrap">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="intro">intro</div>
        <div class="swiper-slide" id="about">about</div>
        <div class="swiper-slide" id="skill">skill</div>
        <div class="swiper-slide" id="portfolio">portfolio</div>
        <div class="swiper-slide" id="call_me">call me</div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script>
     var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
  </script>

</body>
